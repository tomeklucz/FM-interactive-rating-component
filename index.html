<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <!-- Rating state start -->
    <main>
      <div class="container">
        <span class="star-icon"></span>
        <h1 class="heading">How did we do?</h1>
        <p class="text">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <ul class="rating-value-list">
          <li class="rating-item" value="1">1</li>
          <li class="rating-item" value="2">2</li>
          <li class="rating-item" value="3">3</li>
          <li class="rating-item" value="4">4</li>
          <li class="rating-item" value="5">5</li>
        </ul>
        <button class="btn-submit" type="submit">Submit</button>
      </div>
      <!-- Rating state end -->

      <!-- Thank you state start -->

      <!-- You selected -->

      <!-- out of 5 Thank you! We appreciate you taking the time to give a rating. If
